<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#int{
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font: normal 20pt Arial;
        }

    </style>
</head>
<body>
    <div id="int" onclick="clicar()" onmouseout="sair()" onmouseenter="entrar()">Interaja...</div>

    <script>
        var a = window.document.getElementById('int')
        function clicar() {
            a.innerText='Clicou!'
            a.style.background='red'
        }
        function entrar() {
            a.innerText='Entrou!'
        }
        function sair() {
            a.innerText='Saiu!'
            a.style.background='green'
        }


    </script>

    
</body>
</html>
