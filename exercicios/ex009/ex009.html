<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multa</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
  Velocidade:<input type="number" name="txtvel" id="txtvel">KM/H
    <input type="button" value="Verficar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var txtvel = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtvel.value)
            res.innerHTML=`<p>Sua velocidade atual é de ${vel}KM/H</p>`
            if (vel>60){
                res.innerHTML+='<p>Você ultrapassou o limite de velocidade.<strong>Multado!</strong></p>'
            }
            res.innerHTMLq+='<p>Dirija sempre com cinto de segurança</p>'
        }
    </script>
    
</body>
</html>
