<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Classificador de Nacionalidade</h1>
   Nacionalidade: <input type="text" name="txtna" id="txtna">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar() {
            var pais = window.document.getElementById('txtna')
            var res = window.document.getElementById('res')
            var nac= String(pais.value)
            res.innerHTML=`<p>Você vive no ${nac}</p>`
            if (nac=='Brasil' || nac=='brasil'){
                res.innerHTML+='<p>Potanto, você é brasileiro!</p>'
            } else{
                res.innerHTML+='<p>Portanto, você é estrangeiro!</p>'
            }

        }
    </script>
    
</body>
</html>
